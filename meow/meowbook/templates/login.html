{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
<div class="col-md-6 col-md-offset-3" style="padding-top:7rem;float:none;margin:0 auto;">
    <div class="jumbotron">
    <div class="page-header">
      <h2><b>Please log in !</b></h2>
        </div>
        <hr/>
      <p class="error">{{ message }}</p>
      <form method="post">
        {% csrf_token %}

          <div class="form-group">
              <div class="row">
                    {{ form.as_p }}
              </div>
          </div>

        <button class="btn btn-success btn-block" type="submit">Log in</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
